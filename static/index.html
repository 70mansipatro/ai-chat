<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>org chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fa15db4f 0%, #fff 100%);
    }
    #chat {
      max-width: 480px;
      margin: 48px auto 0 auto;
      background: #fff;
      padding: 0;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(0,0,0,0.10), 0 1.5px 6px 0 rgba(250,21,219,0.15);
      border: 2.5px solid #fa15db75;
      display: flex;
      flex-direction: column;
      min-height: 70vh;
      overflow: hidden;
    }
    #header {
      background: linear-gradient(90deg, #fa15db 60%, #fff 100%);
      padding: 22px 32px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
      color: #22223b;
      letter-spacing: 1px;
      border-bottom: 1.5px solid #fa15db;
    }
    #messages {
      flex: 1;
      padding: 28px 24px 12px 24px;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      margin: 0;
      padding: 13px 20px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 1.05rem;
      line-height: 1.5;
      word-break: break-word;
      box-shadow: 0 1px 4px 0 rgba(250,21,219,0.05);
      transition: background 0.2s;
    }
    .user {
      background: linear-gradient(90deg, #fa15db 80%, #fa15db 100%);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 6px;
      border-top-right-radius: 6px;
      border-bottom-left-radius: 18px;
      border-top-left-radius: 18px;
      box-shadow: 0 2px 8px 0 rgba(59,130,246,0.08);
    }
    .bot {
      background: #f9fafb;
      color: #22223b;
      margin-right: auto;
      border-bottom-left-radius: 6px;
      border-top-left-radius: 6px;
      border-bottom-right-radius: 18px;
      border-top-right-radius: 18px;
      border: 1px solid #f3f4f6;
    }
    #inputForm {
      display: flex;
      padding: 18px 20px;
      background: #f9fafb;
      border-top: 1.5px solid #fa15db;
      gap: 10px;
    }
    #inputForm input[type=text] {
      flex-grow: 1;
      padding: 13px 18px;
      font-size: 1.08rem;
      border-radius: 20px;
      border: 1.5px solid #e5e7eb;
      outline: none;
      background: #fff;
      transition: border 0.2s;
    }
    #inputForm input[type=text]:focus {
      border: 1.5px solid #fa15db;
      background: #fdf2f8;
    }
    #inputForm button {
      padding: 13px 28px;
      font-size: 1.08rem;
      border-radius: 20px;
      border: none;
      background: linear-gradient(90deg, #fa15db 60%, #f472b6 100%);
      color: #22223b;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 4px 0 rgba(250,21,219,0.10);
      transition: background 0.2s, color 0.2s;
    }
    #inputForm button:disabled {
      background: #f3f4f6;
      color: #b1b1b1;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      #chat { max-width: 98vw; margin: 0; border-radius: 0; min-height: 100vh; }
      #header { font-size: 1.1rem; padding: 16px 8px; }
      #messages { padding: 16px 6px 8px 6px; }
      #inputForm { padding: 10px 6px; }
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="header"> Org Chatbot</div>
    <div id="messages"></div>
    <form id="inputForm" autocomplete="off">
      <input type="text" id="userInput" placeholder="Ask your question..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const form = document.getElementById('inputForm');
    const input = document.getElementById('userInput');
    const messagesDiv = document.getElementById('messages');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;
      appendMessage(question, 'user');
      input.value = '';
      input.disabled = true;
      form.querySelector('button').disabled = true;

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        if(data.answer){
          appendMessage(data.answer, 'bot');
        } else if(data.error){
          appendMessage("Error: " + data.error, 'bot');
        }
      } catch (err) {
        appendMessage("Network error: " + err.message, 'bot');
      } finally {
        input.disabled = false;
        form.querySelector('button').disabled = false;
        input.focus();
      }
    });
  </script>
</body>
</html>
